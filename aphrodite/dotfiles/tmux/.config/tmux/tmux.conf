# don't forget to use C-a I and C-a U to update plugins on first use

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.config/tmux/tmux.conf
bind-key -r F run-shell "tmux neww tmux-sessionizer"

set-option -g default-shell /opt/homebrew/bin/fish

set -g status-interval 5

### Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'Nybkox/tmux-lazygit'
set -g @plugin 'PatOConnor43/tmux-fuzzy-switcher'

### Plugin config
# rose-pine
set -g @rose_pine_variant 'moon'
set -g @rose_pine_date_time '%H:%M'
set -g @rose_pine_show_current_program ''
# tmux-fuzzy-switcher
set -g @tmux-fuzzy-switcher-key 'f'

run '~/.tmux/plugins/tpm/tpm'
